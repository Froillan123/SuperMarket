<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .counter-box {
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: lightblue;
            text-align: center;
        }
    
        .input-box {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
    
        .input-button {
            margin-top: 10px;
        }
    
        .counter-list {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    
        .counter-cart {
            width: 200px;
            padding: 20px;
            background-color: lightgreen;
            text-align: center;
        }
    
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Counter App</h1> <div class="counter-list"> <div class="counter-box" id="counter1"> <h2>Counter 1</h2> <p>Customer: <span id="customer1">0</span></p> <button onclick="nextCounter(1)">Next</button> </div> <div class="counter-box" id="counter2"> <h2>Counter 2</h2> <p>Customer: <span id="customer2">0</span></p> <button onclick="enqueueItem('Mango')">Enqueue</button> </div> <div class="counter-box" id="counter3"> <h2>Counter 3</h2> <p>Customer: <span id="customer3">0</span></p> <button onclick="superMarketMenu()">SuperMarket Menu</button> </div> <div class="counter-box" id="counter4"> <h2>Counter 4</h2> <p>Customer: <span id="customer4">0</span></p> <button onclick="addFishCracker()">Fish Cracker</button> </div> <div class="counter-box" id="counter5"> <h2>Counter 5</h2> <p>Customer: <span id="customer5">0</span></p> <input type="text" id="customerName" placeholder="Enter Your Name"> <button class="input-button" onclick="addCustomer()">Add Customer</button> </div> </div>
    <div class="counter-cart">
        <h2>Cart</h2>
        <ul class="cart-items" id="cartItems">
        </ul>
    </div>
</body>
<script>
    let customers = [];
    let items = ['Mango', 'Pineappele', 'Apple', 'Chips', 'Fita'];

    function nextCounter(counterIndex) {
        let customer = customers.shift();
        if (customer) {
            let nextCounterIndex = counterIndex + 1;
            if (nextCounterIndex < 6) {
                document.getElementById(`counter${nextCounterIndex}`).style.display = 'block';
                document.getElementById(`customer${nextCounterIndex}`).textContent = customer;
            }
        }
    }

    function enqueueItem(item) {
        let cartItem = document.createElement('li');
        cartItem.textContent = item;
        document.getElementById('cartItems').appendChild(cartItem);
    }

    function superMarketMenu() {
        let counter = document.getElementById('counter3');
        counter.style.display = 'none';
    }

    function addFishCracker() {
        enqueueItem('Fish Cracker');
    }

    function addCustomer() {
        let customerName = document.getElementById('customerName').value;
        customers.push(customerName);
        document.getElementById('customerName').value = '';
    }
</script>
</html>
