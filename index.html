<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket Queue</title>
    <link rel="shortcut icon" type="images/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>


    <header class="header" id="header"><br>
        <h1>SuperMarket Queue</h1>
    </header>


    <main>
        <section class="grid" id="queueSection1">
            <div class="grid-container">
                <div class="box" id="box1">
                    <h2>Counter 1</h2>
                    <div class="customer-info" id="customerInfo1"></div>
                    <ul class="goods-list" id="goodsList1"></ul>
                </div>
                <div class="box" id="box2">
                    
                    <h2>Counter 2</h2>
                    <div class="customer-info" id="customerInfo2"></div>
                    <ul class="goods-list" id="goodsList2"></ul>
                </div>
                <div class="box" id="box3">
                    <h2>Counter 3</h2>
                    <div class="customer-info" id="customerInfo3"></div>
                    <ul class="goods-list" id="goodsList3"></ul>
                </div>
                <div class="box" id="box4">
                    <h2>Counter 4</h2>
                    <div class="customer-info" id="customerInfo4"></div>
                    <ul class="goods-list" id="goodsList4"></ul>
                </div>
                <div class="box" id="box5">
                    <h2>Counter 5</h2>
                    <div class="customer-info" id="customerInfo5"></div>
                    <ul class="goods-list" id="goodsList5"></ul>
                </div>
            </div>
            <div class="buttons">
            <button class="btn" onclick="dequeueCustomer()">Next</button>
            <!-- the next is dequeuue -->
            <a href="#" class="btn" onclick="addCustomer()">Add Customer</a>
            <!-- the add customer is just like an enqueue -->
        </div>
        </section>
    </main>



    


</body>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
